<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatThePlant?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- arvins html här: -->

    <h1>Vilken gröda är bäst för just din jord? Gör några testningar och ta reda på det nedan!</h1>
    
    <form id="dataForm">
        <label for="phValue">Skriv in ditt pH-värde:
            <span class="info">?
                <span class="info-text">För att mäta ditt ph-värde behövs en ph-mätare. Lägg din jord i en burk och fyll med vatten. Sedan doppa ph-mätar stickan och jämför färgen med vilket ph-värde den står för. Avrunda sedan till närmsa hel eller halvtal.</span>
            </span>
        </label>
        <input type="number" id="phValue" name="phValue" step="0.5" required>

        <label for="moistureValue">Skriv in din jordfuktighetsprocent:
            <span class="info">?
                <span class="info-text">För att mäta din jordfuktighet behövs en fuktighets mätare, sedan stick ner den i din jord och skriv in procent enheten. Avrunda ditt resultat till närmsta 5% eller 10%</span>
            </span>
        </label>
        <input type="number" id="moistureValue" name="moistureValue" step="5" required>
        
        <label for="soilColor">Välj jordens färg:
            <span class="info">?
                <span class="info-text">Om du är osäker på vilken färg din jord är välj den färg som närmst liknar den du har.</span>
            </span>
        </label>
        <select id="soilColor" name="soilColor">
            <option value="Ljusbrun">Ljusbrun</option>
            <option value="Brun"> Brun</option>
            <option value="Mörkbrun">Mörkbrun</option>
            <option value="Svart">Svart</option>
        </select>
        <label for="jordstruktur">Välj strukturen på din jord:
            <span class="info">?
                <span class="info-text">Du kan göra ett enkelt test för att ta reda på strukturen på din jord. Fukta lite jord och försök skapa en boll. Håller formen är det mer lera, om den smulas är det sand. Finns en smidig, formbar känsla betyder det silt.</span>
            </span>
        </label>
        <select id="jordstruktur" name="jordstruktur">
            <option value="Granulär">Granulär</option>
            <option value="Krummig"> Krummig</option>
            <option value="Lerig">Lerig</option>
            <option value="Sandig">Sandig</option>
            <option value="Siltig">Siltig</option>
        </select>
        <br>
        <button type="submit">Kalkulera den mest optimala grödan för dig</button>
    </form>

    <div id="result"></div>

    <!-- claras html här: 
    
    en footer och en header -->






    <script src="script.js"></script>

</body>
</html>
